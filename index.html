<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الملابس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <header>
        <h1>متجر الملابس</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#products">المنتجات</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" data-aos="fade-up">
        <h2>مرحبًا بكم في متجرنا!</h2>
        <p>اكتشفوا أحدث الأزياء والموديلات.</p>
    </section>

    <section id="products">
        <h2 data-aos="fade-right">منتجاتنا</h2>
        <div class="product" data-aos="zoom-in">
            <img src="triko (1).jpg" alt="منتج 1">
            <h3>اسم المنتج 1</h3>
            <p>وصف المنتج 1</p>
            <p>السعر: $25</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product" data-aos="zoom-in">
            <img src="product2.jpg" alt="منتج 2">
            <h3>اسم المنتج 2</h3>
            <p>وصف المنتج 2</p>
            <p>السعر: $30</p>
            <button>أضف إلى السلة</button>
        </div>
        <!-- أضف المزيد من المنتجات حسب الحاجة -->
    </section>

    <section id="contact" data-aos="fade-up">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 متجر الملابس. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert('تمت إضافة المنتج إلى السلة!');
            });
        });
    </script>
</body>
</html>
