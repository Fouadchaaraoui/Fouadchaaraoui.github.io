<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATECH Logo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* تنسيق الشعار */
    .logo {
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 2em;
      font-weight: bold;
      color: #007BFF;
    }

    /* تنسيق الأيقونات */
    .logo i {
      margin: 0 5px;
      color: #555;
    }

    /* تنسيق اسم DATECH */
    .logo span {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- الشعار -->
  <div class="logo">
    <i class="fas fa-mobile-alt"></i> <!-- أيقونة الهاتف -->
    <span>DATECH</span>
    <i class="fas fa-laptop"></i> <!-- أيقونة الحاسوب -->
  </div>

</body>
</html>
